<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task_1-4</title>
	<style type="text/css">
		.parent-container{
			position:absolute;
			top:50%;
			left:50%;
			width:400px;
			height:200px;
			margin-top:-100px;
			margin-left:-200px;
			background-color:#ccc;
		}
		.left-box{
			position:absolute;
			width:50px;
			height:50px;
			background-color:#fc0;
			border-radius:0 0 50px 0 ;
		}
		.right-box{
			position:absolute;
			bottom:0;
			right:0;
			width:50px;
			height:50px;
			background-color:#fc0;
			border-radius:50px 0 0 0 ;
		}
	</style>
</head>
<body>
	<div class="parent-container">
		<div class="left-box"></div>
		<div class="right-box"></div>
	</div>
</body>
</html>
